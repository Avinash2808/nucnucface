<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Registraton Form</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card-body bg-info">
                <div class="booth">
                    <video id="video" width="350px"
                           height="200px" autoplay muted defaultMuted playsinline>
                    </video>
                </div>

                <div class="text-right">
                    <a href="#!" class="btn btn-danger"
                       onClick="stop()">
                        Stop Cam
                    </a>
                    <a href="#!" class="btn btn-success"
                       onClick="start()">
                        Start Cam
                    </a>
                </div>
                <div class="mt-2">
                    <label for="file">Progress:</label>
                    <progress id="file" value="0" max="100">  </progress>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="w-100 h-100 bg-info d-flex justify-content-around">
                <form class="p-3">
                    <div class="form-group">
                        <label for="ecn">Employee Number</label>
                        <input type="text" class="form-control" id="ecn" aria-describedby="emailHelp"
                               placeholder="Enter ECN">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <a href="#!" class="btn btn-success m-2"
                       onClick="submit()">
                        Record/Submit
                    </a>
<!--                    <a href="#!" class="btn btn-success m-2"-->
<!--                       onClick="train()",disabled="true">-->
<!--                        Train Model-->
<!--                    </a>-->
                    <button id="trainBtn" onclick="train()"  class="btn btn-success m-2">Train Model</button>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex">Delete Id:<input type="text" class="form-control" id="del_id" placeholder="Del ID"></div>
                        <button class="btn btn-success m-2"
                       onClick="Delete()">
                        Del User
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
var video = document.getElementById('video');
var canvas = document.createElement("canvas");
canvas.width = 640
canvas.height = 480
var context = canvas.getContext('2d');
var recordInterval;
function start(){

    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            //video.src = window.URL.createObjectURL(stream);
            video.srcObject = stream;
            video.play();
        });}
}

function train(){
    console.log("I am inside train");
    $.ajax({
              url: "/train",

              type: "GET",

			  Connection: "keep-alive",
              success: function(response) {
                console.log(response)


              },
              error: function(xhr) {
                //Do Something to handle error
                if (xhr.status == 422){
                    console.log("Inside error");
                    clearInterval(recordInterval);
                    alert("Error aala");
                }
              }
            });
   }



function stop(){
$('#file').attr("value", 0);
clearInterval(recordInterval);
var stream = video.srcObject;
        var tracks = stream.getTracks();
        for (var i = 0; i < tracks.length; i++) {
            var track = tracks[i];
            track.stop();
        }
video.srcObject = null;
}

function submit(){
        console.log("Inside submit");
        var ecn= $('#ecn').val();
        var name= $('#name').val();
        if(ecn=="" || name==""){
            console.log("Empty");
            alert("Fill All Fields");

        }else{
<!--        console.log(ecn,name);-->
        sendData(ecn,name);
        }
}

function sendData(ecn,name){
    var j=1;
     recordInterval = setInterval(function(){
        formdata = new FormData();
        for (i = 0; i < 10; i++) {
            context.drawImage(video, 0, 0, 640, 480);

            formdata.append("image", canvas.toDataURL());

        }
        formdata.append("ecn", ecn);
        formdata.append("name", name);
        formdata.append("number", j);

		console.log("Before API call",formdata.get('ecn'))
            $.ajax({
              url: "/create_user",

              type: "POST",
              data: formdata,
              processData: false,
			  contentType: false,
			  Connection: "keep-alive",
              success: function(response) {
                console.log(response)
                if (response.status == 200 && j<=100){

                    $('#file').attr("value", j);
                    console.log("Zala",j);
                    j=j+1;


                }
                else if(response.status==500){
                    console.log("Inside Else");
                    clearInterval(recordInterval);
                    video.srcObject = null;
                    $('#file').attr("value", 0);


                }
               else{
                   console.log("Inside Else");
                   clearInterval(recordInterval);
                   video.srcObject = null;
                   $('#file').attr("value", 0);
                   alert("Done 100 pics");
               }

              },
              error: function(xhr) {
                //Do Something to handle error
                if (xhr.status == 422){
                    console.log("Inside error");
                    clearInterval(recordInterval);
                    alert("Error aala");
                }
              }
            });
        }, 500);


}

function Delete(){
    var id=$('#del_id').val();
    console.log(id);
    formdata = new FormData();
    formdata.append("id",id);
    $.ajax({
              url: "/del",

              type: "POST",
              data: formdata,
              processData: false,
			  contentType: false,
			  Connection: "keep-alive",
              success: function(response) {
                console.log(response)
                $("#trainBtn").prop('disabled', false);

                alert("User Deleted");
                if (response.status == 200){
                        console.log(response);
                    }
                else{
                        console.log("Error");
                }
              },
              error: function(xhr) {
                //Do Something to handle error
                if (xhr.status == 422){
                    console.log("Inside error");
                    clearInterval(recordInterval);
                    alert("Error aala");
                }
              }
            });

    }

</script>
</body>
</html>
